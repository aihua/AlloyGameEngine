<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
  <a href="https://github.com/AlloyTeam/AlloyGameEngine" target="_blank" style="position:absolute;right:0;top:0;">
<img src="../asset/img/github.png" alt="" />
 </a>
    <div style="text-align:center;"><canvas id="ourCanvas" width="300" height="150" style="background-color:#ccc;"></canvas></div>
  
    <script src="are.js"></script>
    <script src="progress.js"></script>
    <script>
        ; (function () {
            var stage = new ARE.Stage("#ourCanvas");
            stage.hitAABB = false;
            var progress = new ARE.Progress({
                width: 200,
                height: 20,
                borderColor: "#3d3d3d",
                fillColor: "#black"
            })
            progress.x = 50;
            progress.y = 50;
            var current= 0;
            stage.onTick(function () {
                current += 0.005;
                progress.value = current;
            })
            stage.add(progress);
            
            progress.cursor = "pointer";
            progress.onClick(function (evt) {
                current = progress.value = (evt.stageX - progress.x) / progress.width;
            })
        })();
      

    </script>
</body>
</html>
