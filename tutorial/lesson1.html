<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<div  style="text-align:center;"><canvas width="480" height="480" id="ourCanvas"></canvas></div>
    
      <a href="https://github.com/AlloyTeam/AlloyGameEngine" target="_blank" style="position:absolute;right:0;top:0;">
<img src="../asset/img/github.png" alt="" />
 </a>
    <script src="are.js"></script>
    <script>
        ; (function () {
            var Stage = ARE.Stage, Bitmap = ARE.Bitmap;
            var bmp, stage = new Stage("#ourCanvas");
            bmp = new Bitmap("atLogo.png");
            //（0.5,0.5）==〉旋转点设置到中心
            bmp.originX = 0.5;
            bmp.originY = 0.5;
            bmp.x = 240;
            bmp.y = 240;
            //绑定点击事件
            bmp.onClick(function () {
                //滤镜
                bmp.filter = [Math.random(), Math.random(), Math.random(), 1];
            });
            //添加到舞台
            stage.add(bmp);

            var step = 0.01;
            //循环
            stage.onTick(function () {
                bmp.rotation += 0.5;
                if (bmp.scaleX > 1.5 || bmp.scaleX < 0.5) {
                    step *= -1;
                }
                bmp.scaleX += step;
                bmp.scaleY += step;
            });
        })();
    </script>
</body>
</html>
