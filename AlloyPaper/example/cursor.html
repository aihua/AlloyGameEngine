<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Alloy Render Engine</title>
</head>
<body>   
    <div style="text-align:center;"><canvas width="480" id="ourCanvas" height="480" style="border:1px solid #ccc;-webkit-tap-highlight-color: rgba(0, 0, 0, 0);"></canvas> 
  
    </div>
  <a href="https://github.com/AlloyTeam/AlloyGameEngine" target="_blank" style="position:absolute;right:0;top:0;">
<img src="asset/img/github.png" alt="" />
 </a>
    <script src="../dist/alloy_paper.js"></script>

    <script>
        ; (function (AlloyPaper) {
            var Stage = AlloyPaper.Stage, Bitmap = AlloyPaper.Bitmap;
            AlloyPaper.DefaultCursor = "url(asset/img/default_cursor.png) 12 12, auto";

            var stage = new Stage("#ourCanvas");
            stage.hitAABB = false;
            var bmp = new Bitmap("asset/img/atLogo.png");
            bmp.originX = 0.5;
            bmp.originY = 0.5;
            bmp.x = stage.width / 2;
            bmp.y = stage.height / 2;
            bmp.cursor = "url(asset/img/shoot_cursor.png) 12 12, auto";
            bmp.on("click", function () {
                alert("The event monitor can be accurate to AABB or pixel");
            })
            stage.add(bmp);

        })(AlloyPaper)

    </script>
</body>
</html>
